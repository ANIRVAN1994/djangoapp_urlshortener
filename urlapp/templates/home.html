{% load static %}
{% include 'navbar.html' %}

<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/style.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card" style="margin-left: 15px; margin-top: 10px;">
        <!-- <img src="/static/backgroundimage.jpg" class="card-img-top" alt="Image 1" style="height: 300px; width: 300px;"> -->
        <img src="{% static 'backgroundimage.jpg' %}" class="card-img-top" alt="Image 1" style="height: 300px; width: 300px;">
        <div class="card-body">
          <h5 class="card-title">Try The URL Shortener</h5>
          <p class="card-text" style="color: blueviolet;">Use this feature to get a customized short and clickable URL</p>
          <div class="form-group">
            <label for="exampleInput">Enter URL</label>
            <input type="text" class="form-control" id="exampleInput" placeholder="Type here...">
        </div>
        <br>
        <button id="generateurl" type="button" class="btn btn-custom-1" onclick="generate_short_url()">Generte</button>
        <script src="/static/index.js"></script>
      </div>
      <p></p>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card" style="margin-right: 15px; margin-top: 10px;">
        <img src="/static/secimage.jpg" class="card-img-top" alt="Image 1" style="height: 300px; width: 500px;">
        <div class="card-body">
          <h5 class="card-title">Get Top 3 Domain Names</h5>
          <p class="card-text" style="color: blueviolet;">Use this feature to get top URLs shortened by the users</p>
          <button id="submitbutton" type="button" class="btn btn-capsule-cancel" onclick="makeapostcall()">Submit</button>
          <script src="/static/index.js"></script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
